sudo: false
language: python

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - gcc-4.9
    - g++-4.9
    - libblas-dev
    - liblapack-dev
    - libgsl0-dev
    - libopenmpi-dev
    - openmpi-bin
    - cmake
    - libgfortran3
    - gfortran
    - libfftw3-dev
    - libgmp-dev
    - libhdf5-serial-dev
    - libboost1.55-all-dev
env:
    - PYTHON_VERSION="2.7"
    - PYTHON_VERSION="3.4"

before_install:
    - if [ "$CXX" == "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=$HOME/miniconda/bin:$HOME/lib/lib:$PATH
    - conda update --yes conda
    - wget https://s3-us-west-2.amazonaws.com/buildbin/triqs.tar.bz2
    - tar -C / -jvxf triqs.tar.bz2
    - export LD_LIBRARY_PATH=$HOME/lib/lib:$LD_LIBRARY_PATH
    - export PYTHONPATH=$HOME/lib/lib/python2.7/site-packages:$PYTHONPATH
    - export OPENBLAS_NUM_THREADS=1

install:
    - conda create --yes -n testenv python=$PYTHON_VERSION pip scipy numpy
      matplotlib pytest coverage sphinx setuptools cython tornado pyzmq h5py
    - source activate testenv
    - pip install slaveparticles sphinx-gallery mako mpi4py
    - python setup.py install

script:
    - python setup.py test
